<!doctype html>
<html lang="en">

<head>
    <title>TestFormPage</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
<h1>Test Form page</h1>

<div>
    Insert a server address where the Backend of this project is running.<br/>
    When properly configured the form posts yield to that server and do store the submitted data.
</div>
<div>
    <input id="serverAddress" placeholder="server-adress" value="http://localhost:8080"/>
</div>

<hr/>

<!--<button onclick="f.setMsg('FUKKEL')">TEST</button>-->
<div id="message" ondblclick="f.setMsg()"></div>

<form id="form" onsubmit="f.sendForm(event);">
    <div>
        <input name="email" placeholder="email" type="email">
    </div>
    <div>
        <textarea name="text" placeholder="Text"></textarea>
    </div>
    <button type="submit">Send</button>
</form>

</body>
</html>
